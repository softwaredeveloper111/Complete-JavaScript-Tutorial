<body>

  <header class="header">
    <nav class="nav container">
      <h1 class="logo">Website</h1>
      <ul class="nav-items">
      <li class="nav-item"><a href="#home">Home</a></li>
      <li class="nav-item"><a href="">Todo</a></li>
      <li class="nav-item"><a href="">sign Up</a></li>
    </ul>
    </nav>

    <div class="headline">
      <h2 id="main-heading">Manage your <span style="display: none;">Hello</span> tasks</h2>
      <button class="btn btn-headline" ">Learn More</button>
    </div>
  </header>
  

<section class="todo-section container">
  <h2>Your plan for today?</h2>




  <form action="#" class="form-todo">
    <input type="text" placeholder="Add to do">
    <input type="submit" value="Add todo" style="cursor:pointer;">
  </form>




  <ul class="todo-list">
   <li>
    <span class="text">Do this do that</span>
    <div class="todo-buttons">
      <button class="todo-btn done">Done</button>
      <button class="todo-btn remove">Remove</button>
    </div>
   </li>
  </ul>
</section>



<section class="seciton-signup container">
<h2>sign up</h2>
<form action="" class="signupForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="">
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input type="password" name="password" id="password">
  </div>

  <div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" name="confirmpassword" id="confirmpassword">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone">
  </div>

  <div class="form-group">
    <label for="email">Username</label>
    <input type="email" name="email" id="email">
  </div>

  <div class="form-group">
    <label for="about">About Yourself</label>
    <textarea name="about" id="about" cols="30" rows="10"></textarea>
  </div>


  <button type="submit" class="btn signup-btn">Submit</button>

</form>
</section>
